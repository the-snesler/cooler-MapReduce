version: '3.8'

services:
  coordinator:
    build:
      context: .
      dockerfile: Dockerfile.coordinator
    container_name: mapreduce-coordinator
    ports:
      - "50051:50051"
    volumes:
      - ./shared:/shared
    networks:
      - mapreduce-network
    environment:
      - PYTHONUNBUFFERED=1

  worker1:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: mapreduce-worker1
    hostname: worker1
    depends_on:
      - coordinator
    volumes:
      - ./shared:/shared
    networks:
      - mapreduce-network
    environment:
      - WORKER_ID=worker-1
      - WORKER_HOST=worker1
      - COORDINATOR_ADDRESS=coordinator:50051
      - WORKER_PORT=50052
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          cpus: '0.5'

  worker2:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: mapreduce-worker2
    hostname: worker2
    depends_on:
      - coordinator
    volumes:
      - ./shared:/shared
    networks:
      - mapreduce-network
    environment:
      - WORKER_ID=worker-2
      - WORKER_HOST=worker2
      - COORDINATOR_ADDRESS=coordinator:50051
      - WORKER_PORT=50053
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          cpus: '0.5'

  worker3:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: mapreduce-worker3
    hostname: worker3
    depends_on:
      - coordinator
    volumes:
      - ./shared:/shared
    networks:
      - mapreduce-network
    environment:
      - WORKER_ID=worker-3
      - WORKER_HOST=worker3
      - COORDINATOR_ADDRESS=coordinator:50051
      - WORKER_PORT=50054
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          cpus: '0.5'

  worker4:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: mapreduce-worker4
    hostname: worker4
    depends_on:
      - coordinator
    volumes:
      - ./shared:/shared
    networks:
      - mapreduce-network
    environment:
      - WORKER_ID=worker-4
      - WORKER_HOST=worker4
      - COORDINATOR_ADDRESS=coordinator:50051
      - WORKER_PORT=50055
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          cpus: '0.5'

networks:
  mapreduce-network:
    driver: bridge
